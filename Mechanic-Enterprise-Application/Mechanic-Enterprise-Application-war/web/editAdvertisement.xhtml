<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="id" value="#{AdvertisementManagedBean.advertisementid}"/>
    </f:metadata>
    <h:head>
        <title>Edit Advertisement</title>
    </h:head>
    <h:body>
        <h1>
            Edit an Advertisement
        </h1>
        <h2>
            <p>Please enter the new advertisement details below:</p>
        </h2>
        <h3>
            <h:form id="form">
                <h:panelGrid columns="2" id="grid">
                    <h:outputText value="Name: "/>
                    <h:inputText id="advertisementName" value="#{AdvertisementManagedBean.name}"
                                 required="true"
                                 requiredMessage="The advertisement name field cannot be empty!"
                                 size="30"/>
                    <h:outputText value="Time Slot: "/>
                    <h:inputText id="timeSlot" value="#{AdvertisementManagedBean.timeSlot}"
                                 required="true"
                                 requiredMessage="The time slot field cannot be empty!"
                                 size="30"/>
                </h:panelGrid>
                <p></p>
                <h:commandButton id="submit" value="Submit" action="#{AdvertisementManagedBean.edit}"/>
            </h:form>
        </h3>
    </h:body>
</html>
