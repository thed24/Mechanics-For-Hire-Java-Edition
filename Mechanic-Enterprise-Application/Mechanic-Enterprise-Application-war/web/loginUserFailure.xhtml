<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>User Not Logged In</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>
                User Login - Failure
            </h1>

        </h:form>
